<div class="container collection-item">
  <div class="content">
    {% if include.item.event_time %}
    <div class="date">
      {{ include.item.event_time | date: "%A %B %e, %Y" }}
    </div>
    {% endif %}
    <h2>
      <a href="{{include.item.url}}">
        {{ include.item.title }}
      </a>
    </h2>
    {% if include.item.author %}
    <div class="author">
      by {{ include.item.author }}
    </div>
    {% endif %}
    {% if include.item.subtitle %}
    <hr />
    <p class="summary">
      <a href="{{include.item.url}}">
        {{ include.item.subtitle | newline_to_br}}
      </a>
    </p>
    {% endif %}
  </div>
  <div class="image">
    <a href="{{include.item.url}}">
      <img src="{{ include.item.header_image }}">
    </a>
  </div>
</div>
